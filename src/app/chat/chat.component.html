
<div class="container w-full flex justify-end">
  <button class=" border  mt-5 border-transparent border-4 rounded-2xl text-white bg-red-500 py-3 px-10 hover:bg-white hover:border-red-500 hover:text-red-500 text-2xl shadow-none"
  (click)="desconectar()">
    Logout
  </button>

</div>
<div class="container mx-auto h-2/3 my-12 bg-gray-100  rounded-2xl shadow-xl  flex flex-col font-mono">
  <div class="font-mono text-3xl text-center mt-10">
    <h1>Welcome to chat</h1>
  </div>
  <div class="flex  flex-col h-full mb-4 mx-auto  w-11/12  h-2/3">
      <h1 class="underline text-center mt-4">Write Something</h1>
    <div class=" bg-gray-50 mt-5  mx-auto  w-11/12   h-72  flex-col overflow-y-scroll overflow-x-scroll  justify-between content-around "
   >
      <app-message *ngFor="let message of this.messages" [message] = message  [localUser]="username"></app-message>

    </div>
  </div>
  <div class="flex flex-col justify-center">
    <div class="flex mx-auto font-mono mt-10 w-3/4 flex-col">
      <input [(ngModel)]="text" (keyup)="writting()" class=" border border-transparent rounded-2xl  mr-1 py-5 w-10/12 focus:border-green-400 shadow-none text-xl">
      <button (click)="sendMessage()"  class=" border border-transparent border-4 rounded-2xl w-10/12 text-white bg-green-400 py-5 px-12 hover:bg-white hover:border-green-400 hover:text-green-400 text-2xl shadow-none">
        Send
      </button>
    </div>
    <div class="flex mx-auto font-mono  mb-10">
      <p class=" text-right text-sm text-gray-600 font-mono">{{writer}}</p>
    </div>

  </div>
  </div>
