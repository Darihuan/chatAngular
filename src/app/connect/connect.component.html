<div class="w-2/3 mx-auto my-60 bg-gray-100  rounded-2xl shadow-xl  flex flex-col font-mono">
  <div class="font-mono text-3xl text-center mt-10">
    <div class=" mx-auto font-mono mx-10 my-10">
      <h1 class=" text-5xl underline text-gray-900 font-mono">Connect to chat</h1>
    </div>
    <div class="flex flex-col content-center justify-center">
      <h1 class="mb-5">Type a user name:</h1>
      <div class="flex flex-col mx-auto font-mono mb-10">
        <input type="text" [(ngModel)]="name" class=" border border-transparent rounded-2xl  mr-1 py-5 w-4/5 focus:border-green-400 shadow-none text-xl">
        <button class=" border  mt-5 border-transparent border-4 rounded-2xl text-white bg-green-400 py-5 w-4/5 hover:bg-white hover:border-green-400 hover:text-green-400 text-2xl shadow-none"
        (click)="connect()">
          Chat Now!
        </button>
      </div>

    </div>
  </div>
</div>
